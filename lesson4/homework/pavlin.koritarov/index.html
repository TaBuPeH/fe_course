<title>GRID</title><style>body{margin: 122px;}div{-webkit-border-radius: 15px;-moz-border-radius: 15px;border-radius: 15px;}*{text-align: center;font-size: 18px;color: white;text-decoration: underline;}</style>
</head>
<body><!--dynamic html with jQuery -->
<script src="jquery-2.1.4.min.js"></script>
<script src="jquery.grid-a-licious.js"></script>
<script>
$('document').ready(function(){

var col= new Array("#456333", "#298888", "yellow", "purple" ,"black", "orange", "black", "pink", "lightblue");

	function run() {
		
		$('body').empty();
		$('body').append('<div id="container"></div>');
			
			for(var i = 0; i< 110; i++) {
				var rnd = Math.random()*500;
				var str = '<div class="me" style="height: '+rnd+'px; border: 2px solid;background-color: '+col[Math.ceil(Math.random()*9)-1]+';">'+Math.ceil(rnd*99)+'</div>';
				$("#container").append(str);
			}
			
		$("#container").gridalicious({width: 225});
		$("#container").gridalicious({gutter: 20});
		$("#container").gridalicious({selector: 'div'});
	}
	
	run();
	setInterval(function(){ run(); }, 5000);
	
});

$(".me").click(function() {alert(1);}); // ?not working!?
</script>
</body>
</html>
