<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>

</head>
<body>

    <div class="reddiv" id="red">1</div>
    <div class="reddiv" id="blue">2</div>
    <div class="reddiv" id="green">3</div>

    <button onclick="myFunction()">Try it</button>


    <script>
        function myFunction() {
            var x = document.querySelectorAll(".reddiv");
            for(i=0; i<x.length; i++)
            	{
		            x[i].style.backgroundColor = "green";
		            x[i].style.height = "500px";
            	}
        }

        document.getElementById("blue").style.background = "black";
    </script>


</body>
</html>
