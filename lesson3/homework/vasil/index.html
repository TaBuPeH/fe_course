<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vending Machine</title>

	<meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="imagetoolbar" content="no" />

    <link  href='css/main.css'  rel="stylesheet" />
 	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<ul class="price">
			<li>
				<button id="price_0" class="money" value="0.1">0.1</button>
			</li>
			<li>
				<button id="price_1" class="money" value="0.2">0.2</button>
			</li>
			<li>
				<button id="price_2" class="money" value="0.5">0.5</button>
			</li>
			<li>
				<button id="price_3" class="money" value="1">1</button>
			</li>
		</ul>
	</header>
	<div class="drinks">

		<div class="cont">
			<ul>
				<li> 
				<button id="drink_0" value="0.3">
					Coffe 0.30
				</button>
				</li>
				<li> 
				<button id="drink_1" value="0.4">
					Coffe Cream 0.40
				</button>
				</li>
			</ul>
		</div>
		<div class="cont">
			<ul>
				<li> 
				<button id="drink_2" value="0.5">
					Hot Chocolate 0.5
				</button>
				</li>
			</ul>
		</div>
	</div>
	<footer>
				<button id="get">
					Get drink
				</button>
	</footer>
</body>
</html>
